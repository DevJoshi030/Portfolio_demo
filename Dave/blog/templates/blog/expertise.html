{% extends '../base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/expertise.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/contact.css' %}"> -->
    <script src="https://kit.fontawesome.com/d4d79b6b28.js" crossorigin="anonymous"></script>
</head>

<body>

    {% block content %}
    <section class="exp">
        <!-- <hr class="horizontal"> -->

        {% with request.resolver_match.url_name as url_name %}
        <ul class="menu menu2">
            <li class="{% if url_name == 'expertise' %} active {% endif %}"><a href="/expertise/digital_marketing">DIGITAL MARKETING</a></li>
            <li class="{% if url_name == 'ui_ux' %} active {% endif %}"><a href="/expertise/ui_ux">UI/UX</a></li>
            <li class="{% if url_name == 'gamming' %} active {% endif %}"><a href="/expertise/gaming">GAMING</a></li>
            <li class="{% if url_name == 'seo' %} active {% endif %}"><a href="/expertise/seo">SEO</a></li>
            <li class="{% if url_name == 'logo_creator' %} active {% endif %}"><a href="/expertise/logo_creator">LOGO
                    CREATOR</a></li>
            <li class="{% if url_name == 'web_developer' %} active {% endif %}"><a href="/expertise/web_development">WEB
                    DEVELOPMENT </a></li>
        </ul>
        {% endwith %}
    </section>
    
      <div class="selectdiv">
        <label>
            <select name="list" id="list" accesskey="target" onchange="handleChange()">
                <option class="{% if url_name == 'expertise' %} active {% endif %}" value="digital_marketing"><a href="/expertise/digital_marketing/">DIGITAL MARKETING</a></option>
                <option class="{% if url_name == 'ui_ux' %} active {% endif %}" value="ui_ux"><a href="/expertise/ui_ux/">UI/UX</a></option>
                <option class="{% if url_name == 'gamming' %} active {% endif %}" value="gaming"><a href="/expertise/gaming">GAMING</a></option>
                <option class="{% if url_name == 'seo' %} active {% endif %}" value="seo"><a href="/expertise/seo/">SEO</a></option>
                <option class="{% if url_name == 'logo_creator' %} active {% endif %}" value="logo_creator"><a href="/expertise/logo_creator">LOGO_CREATOR</a></option>
                <option class="{% if url_name == 'web_developer' %} active {% endif %}" value="web_development"><a href="/expertise/web_development">WEB DEVELOPMENT</a></option>
            </select>
        </label>
      </div>
        <div class="exp_content">
            <section class="block">
                {% block content1 %}
                {% endblock %}
            </section>
        </div>
        <script src="http://code.jquery.com/jquery-3.5.1.js"></script>

        <script>
            window.onload = function() {
            let a = window.location;
            a = a.href.split("/");
            let value = a[a.length - 2];
            $('#list').val(value);
            }

            function handleChange() {
                var x = document.getElementById("list").value;
                location.replace(`http://127.0.0.1:8000/expertise/${x}/`);
            }
        </script>
    
    
    {% endblock %}




</body>

</html>
